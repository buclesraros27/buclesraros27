<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reencuentro Maffei</title>
    <!-- Incluye Tailwind CSS para un estilizado rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluye la fuente Inter de Google Fonts para un diseño moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fondo degradado que simula la transición de la bandera Argentina a la Alemana */
            /* Los colores están mezclados para dar una sensación de transición fluida */
            background: linear-gradient(135deg,
                #74ACDF 0%, /* Azul claro de Argentina */
                #FFFFFF 25%, /* Blanco de Argentina */
                #DD0000 50%, /* Rojo de Alemania */
                #FFCC00 75%, /* Amarillo de Alemania */
                #000000 100% /* Negro de Alemania */
            );
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333; /* Color de texto por defecto para contraste */
        }
        .countdown-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semitransparente para el texto */
            border-radius: 20px; /* Bordes redondeados para un aspecto moderno */
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Sombra para dar profundidad */
            max-width: 90%; /* Asegura que el contenedor no sea demasiado ancho en pantallas grandes */
            width: 450px; /* Ancho preferido para una buena visualización en redes sociales */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-countdown-phrase {
            font-size: 2.5rem; /* Tamaño de fuente para la frase principal */
            color: #333; /* Color de texto oscuro para contraste */
            font-weight: 700; /* Texto en negrita para énfasis */
            line-height: 1.3; /* Espaciado de línea para mejor legibilidad */
        }
        /* Estilo específico para el número de días para que se destaque */
        .main-countdown-phrase span {
            color: #FF6B6B; /* Un color llamativo (ej. rojo coral) para el número de días */
        }

        /* Reglas de medios para hacer el diseño responsivo en pantallas más pequeñas (móviles) */
        @media (max-width: 600px) {
            .countdown-container {
                padding: 30px 20px;
                width: 100%; /* El contenedor ocupa todo el ancho disponible en móviles */
            }
            .main-countdown-phrase {
                font-size: 1.8rem; /* Reduce el tamaño de fuente para que quepa bien en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <!-- El texto de la cuenta regresiva se insertará aquí mediante JavaScript -->
        <div class="main-countdown-phrase" id="main-countdown-phrase"></div>
    </div>

    <script>
        /**
         * Función para calcular y actualizar el texto de la cuenta regresiva.
         * Calcula los días restantes hasta el 2 de agosto de 2025.
         */
        function updateCountdown() {
            // Define la fecha objetivo para la cuenta regresiva (2 de agosto de 2025)
            // Se establece a medianoche para que el cálculo de días sea preciso.
            const targetDate = new Date('2025-08-02T00:00:00');
            // Obtiene la fecha y hora actuales del usuario.
            const now = new Date();

            // Calcula la diferencia en milisegundos entre la fecha objetivo y la actual.
            const difference = targetDate.getTime() - now.getTime();

            // Calcula los días restantes.
            // Se divide por el número de milisegundos en un día (1000 ms * 60 seg * 60 min * 24 hs).
            // Math.ceil() se usa para redondear hacia arriba, asegurando que si faltan, por ejemplo,
            // 2.5 días, se muestre "3 días", incluyendo el día actual.
            const days = Math.ceil(difference / (1000 * 60 * 60 * 24));

            // Actualiza el contenido HTML del elemento con el ID 'main-countdown-phrase'.
            // El número de días se envuelve en un <span> para poder aplicarle un estilo diferente
            // (definido en el CSS con .main-countdown-phrase span).
            document.getElementById('main-countdown-phrase').innerHTML = `¡Faltan <span class="countdown-days">${days}</span> días para el primer reencuentro Maffei!`;
        }

        /**
         * Cuando la ventana del navegador se carga completamente, ejecuta la función updateCountdown.
         * Esto asegura que la cuenta regresiva se muestre correctamente al cargar la página.
         */
        window.onload = function() {
            updateCountdown();
            // Opcional: Si quisieras que el contador se actualizara visualmente cada segundo,
            // podrías usar setInterval. Sin embargo, para "días", no es necesario y consume más recursos.
            // setInterval(updateCountdown, 1000); // Actualiza cada 1 segundo (para mostrar HH:MM:SS)
        };
    </script>
</body>
</html>
